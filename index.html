<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id="body" class="dark-theme universal">
    <span id="dots"></span>

    <div id="dial-div">
        <img src="images/dial.svg" id="dial">

        <button onclick="rotate('l')" id="leftbutton">
            <span class="dot unselected-dot" id="leftdot"></span>
            <p class="theme-label space-mono-regular" id="light-label">LIGHT</p>
        </button>

        <button onclick="rotate('m')" id="middlebutton">
            <span class="dot selected-dot" id="middledot"></span>
            <p class="theme-label space-mono-regular" id="dark-label">DARK</p>
        </button>

        <button onclick="rotate('r')" id="rightbutton">
            <span class="dot unselected-dot" id="rightdot"></span>
            <p class="theme-label space-mono-regular" id="ocean-label">OCEAN</p>
        </button>
        
    </div>
    <div id="confirm-div">
        <p class="fg-text space-mono-regular" id="choose-text">
            SELECT THE MOOD THAT MATCHES YOUR VIBE
        </p>

        <span id="confirm-button">
            <p id="label" class="space-mono-regular">SET MOOD</p>
            <span id="plus-button">
                <img src="images/plus.svg">
            </span>
        </span>
    </div>
    
    <script src="script.js"></script>
</body>
